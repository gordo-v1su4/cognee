# Updated: Force Coolify to rebuild and clear environment cache
services:
  # PostgreSQL database for Cognee
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cognee}
      POSTGRES_USER: ${POSTGRES_USER:-cognee}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cognee}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Qdrant vector store for embeddings
  qdrant:
    image: qdrant/qdrant:v1.12.3
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cognee-network

  # Neo4j graph database for knowledge graph
  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_max__size=${NEO4J_HEAP_SIZE:-2G}
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE_SIZE:-2G}
      - NEO4J_dbms_transaction_timeout=120s
      - NEO4J_server_config_strict__validation_enabled=false
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - cognee-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Cognee API service
  cognee:
    build:
      context: .
      dockerfile: Dockerfile
    image: cognee:latest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cognee}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cognee}
      - VECTOR_DB_PROVIDER=${VECTOR_DB_PROVIDER:-qdrant}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - GRAPH_DATABASE_PROVIDER=neo4j
      - GRAPH_DATABASE_URL=bolt://neo4j:7687
      - GRAPH_DATABASE_USERNAME=neo4j
      - GRAPH_DATABASE_PASSWORD=${NEO4J_PASSWORD}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-5.1}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - COGNEE_ENV=${COGNEE_ENV:-production}
    volumes:
      - cognee_data:/app/data
      - cognee_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_healthy
    networks:
      - cognee-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  cognee_data:
  cognee_logs:

networks:
  cognee-network:
    name: cognee-network
    external: true
