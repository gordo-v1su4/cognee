services:
  # PostgreSQL database for Cognee
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cognee}
      POSTGRES_USER: ${POSTGRES_USER:-cognee}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cognee}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Qdrant vector store for embeddings
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    labels:
      - coolify.managed=true
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cognee-network

  # Neo4j graph database for knowledge graph
  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    labels:
      - coolify.managed=true
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_SIZE:-2G}
      NEO4J_server_config_strict__validation_enabled: "false"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s

  # Cognee API service
  cognee:
    build:
      context: .
      dockerfile: Dockerfile
    image: cognee:latest
    restart: unless-stopped
    labels:
      - coolify.managed=true
      # Let Coolify handle routing automatically via domain configuration
      # Using port 8001 to avoid conflict with Coolify's management interface on port 8000
    ports:
      - "8001:8000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-cognee}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cognee}
      
      # Vector store configuration
      VECTOR_DB_PROVIDER: ${VECTOR_DB_PROVIDER:-qdrant}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      
      # Graph database configuration
      GRAPH_DB_PROVIDER: neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      
      # LLM configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      
      # Embedding configuration
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Application configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      COGNEE_ENV: ${COGNEE_ENV:-production}
      
    volumes:
      - cognee_data:/app/data
      - cognee_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  cognee_data:
  cognee_logs:

networks:
  cognee-network:

